<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list & tabels</title>
</head>

<body>
    <!-- unordered list isme bulet circle square aateyhai -->
    <!-- type = bulletkey prakar square ya hollow circle dey saktey hai -->
    <ul type=square>
        <!-- imey rows aati hai -->
        <li>this is first list</li>
        <li>this is second list</li>
        <ul type=circle>
            <li>list key ander list</li>
            <li>list key ander list</li>
            <li>list key ander list</li>
        </ul>
        <li>this is third list</li>
    </ul>

    <!-- <body> -->
        <!-- ordered list ismey 123 abc is type sey aata hai -->
        <!-- type = 123 ya abc ec. is prakar sey dey saktey hai -->
        <ol type=1>
            <li>this is first list</li>
            <li>this is second list</li>
            <li>this is third list</li>
        </ol>
        <!-- table -->
        <!-- <h2>html table</h2> ? -->

        <table>
            <!-- tabel heading -->
            <thead>
                <tr>
                    <!-- tr row key liye -->
                    <!-- th for tabel ki heading -->
                    <th>name</th>
                    <th>id</th>
                    <th>roll</th>
                </tr>
            </thead>
            <!-- tbody table ka matter -->
            <tbody>
                <!-- td tabel key ander data bharna -->
                <td>anant</td>
                <td>ant</td>
                <td>10</td>
                <tr>
                    <td>vaishu</td>
                    <td>vai</td>
                    <td>IIT</td>
                </tr>
            </tbody>
            <!-- sab ka alag alag data bharney key liye har baa tr matlab row leni padegi -->
        </table>
    </body>

</html>
