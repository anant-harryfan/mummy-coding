<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms & input</title>

</head>

<body>
    <h2>html forms</h2>
    <!-- 1 aisi file bananni padti hai jaha hum form submit karteyhai -->
    <!-- detai baadmey -->
    <form action="backend.php">
<!-- label tag karey sey jo bos banata hai vo select ho jatta hai -->
        <label for="name"> Name</label>
        <div>
<!-- input tag alag alaghotey hai -->
<!-- input text mey name mey naam aayega -->
            <input type="text" name="myName" id="name">
        </div><br>
        <div>
            <!-- inout type text may roll no. aayega -->
            role : <input type="text" name=" my role" id="my role">
        </div><br>
        <div>
            <!-- input type email direct bhi aata hai ismey typemey emaildalegey -->
            email : <input type="email" name="my email">
        </div><br>
        <div>
        
            <!-- input type date dalney sey dd mm yy format aayega -->
            Date: <input type="date" name="my date">
        </div><br>
        <div>
            <!-- input type no. mey numbers dalegey -->
            Bonus: <input type="number" name="myBonus">
        </div><br>
        <div>
            <!-- input type checkbox mmey chekbox ban jayega -->
            are u eligible: <input type="checkbox" name="myeligibility">
        </div><br>
        <div>
            <!-- input tyoe radio mey golbutton aayegey -->
            gender: male <input type="radio" name="mygender"> female <input type="radio" name="mygender"> other <input
                type="radio" name="mygender">
        </div><br>
        <div>
            <!-- input type textarea mey likhney ke liye space ban jayegi -->
            write about yourself <textarea name="my text" cols="30" rows="10"></textarea>
        </div><br>
        <div>
<!-- label kkarney sey special naam aa jata hai usmey select tag bhi aata hai aur option dalney sey alag alag naam kilist select karsakteyhai -->
            <label for="car">car</label>
            <select name="my car" id="car">
                <option value="ind">indica</option>
                <option value="swf">swift</option>
            </select>
        </div><br>

        <div>
            <!-- input type submitsey submit box aata hai -->
            <input type="submit" value="submit now">
            <!-- reset sey reset box aata hai -->
            <input type="reset" value="reset now">

        </div><br>
<!-- label tag kar key dekehegey tou samaz aayega -->

    </form>
</body>

</html>
