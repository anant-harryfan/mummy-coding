<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Htmlentities</title>
</head>

<body>
    <h1>html entities</h1>
    <!-- line mey words key beech mey space keyliye -->
    <p>line &nbsp&nbsp;&nbsp;&nbsp;&nbsp;space</p>
    <!-- jo angular bracket mey p hameylikha hua dikha na hai tou -->
    <p>angular &lt;p&gt;</p>
    <!-- hamey pound ka sign lana hai tou -->
    <p>&pound;</p>
    <!-- isi tarah keyboard mey jo sign nahi rahtey uskey liye google mey html entities search karna aur vaha sey copy karkey apni file mey past karna  -->
    <!-- naam likho ya no. copy karkey lao 1 hi baat hai -->
    <p>&#163;&#163;</p>
</body>

</html>
