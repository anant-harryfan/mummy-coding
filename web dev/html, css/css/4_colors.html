<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors in css</title>
    <style>
        #firstcolor {
            /* color by name */
            color: aqua;
            /* Color by rgb value */
            color: rgb(223, 130, 54);
            /* Color by hex value */
            background-color: #ff4532;
        }
    </style>
</head>

<body>
    <h4>This is color by name</h4>
    <p id="firstcolor">color by name</p>
</body>

</html>
