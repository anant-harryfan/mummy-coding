<body>
    <!-- inline css mey aur kisi tag key beech mey hi style tag use kartey hai  -->
    <!-- internal css mey style tag alag sey banakar usme sab likhtey hai -->
    <!-- External css mey kahi aur kisi file mey sab likh kar use html file sey link kartey hai -->


     <!-- css selector 4 type key hotey hai 
 1. Element selecter mey hum jisbhi tag mey change kartey hai vo aayega jaisey p matlab saarey pararaph mey change hoga
2. ID selector mey hum jis tag mey ID dalegey usmey change hoga
3. Class selector mey hum jisey class degey usmey change hoga ismey hum multiple changes kar saktey hai aur ek saath jyada lines mey bhi
4. grouping mey hum sabhi tags key naam ek saath likh kar change kar saktey hai jaisey p footer span etc. -->

<h3>Add css</h3>
<!-- yeh internal css hai alag sey style tag mey likha hai -->
<style>
    
p{
    color : blue;
    background-color: yellow;
}

</style>
<!-- inline css -->
<p style="color: red;background-color: yellow;">This is css</p>
<p>This is internal css</p>
</body>
</html>
